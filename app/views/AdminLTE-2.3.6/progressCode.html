<body>
	<div id="progressDiv" class="container-fluid">	</div>

	<script type="text/javascript">

var progressDiv=document.getElementById('progressDiv');
var Colors=["aqua","red","green","yellow","blue"];

//Change The following-
var InvestorNames=["Mr.A","Mr.B","Mr.C","Mr.D","Mr.E"];//progress bar entries
var Percentages=[20,20,20,20,20] //Length of InvestorNames = Percentages
var Info="Funding Details Here..."


makeProgress(InvestorNames,Percentages,1,progressDiv,Info);

function makeProgress(InvestorNames,Percentages,product_id,progressDiv,Info){

var len=InvestorNames.length;
var progressGroup='<div class="progress lg bg-blue">';
for(var i=0;i<len;i++){
	progressGroup+='<div class="progress-bar progress-bar-'+
	Colors[i%Colors.length]+
	'" style="width: '+Percentages[i]+'%">'+
	'<div class="progress-label">'+
	'<span class="badge bg-yellow" style="font-size:20px">'+InvestorNames[i]+' </span> '+
	Percentages[i]+'% </div></div>';
}
progressGroup+='</div>';


var Q=document.createElement('div');

var Qicon='<div class="col-md-1" >'+
'<span class="badge bg-blue" style="padding:7;margin:10;height:70;font-size:23"><br>P '+
product_id+
'</span></div><div class="col-md-11">';


Q.innerHTML='<div class="row bg-info">'+
Qicon+
'<br><span style="font-size:20px">'+Info+'</span>'+
progressGroup+
'</div>'+
'</div>';

progressDiv.appendChild(Q);
}

</script></body></html>
